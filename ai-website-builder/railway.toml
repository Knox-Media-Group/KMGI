[build]
builder = "nixpacks"
buildCommand = "npm install && cd packages/shared && npx tsc && cd ../.. && cd apps/api && npx prisma generate && rm -f tsconfig.build.tsbuildinfo && tsc -p tsconfig.build.json"

[deploy]
startCommand = "cd apps/api && npx prisma migrate deploy && npx prisma db seed && node dist/main"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
