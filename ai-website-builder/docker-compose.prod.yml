version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: builder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-builder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
      POSTGRES_DB: ${DB_NAME:-builder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-builder}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: builder-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # WordPress Database (MySQL)
  wordpress-db:
    image: mysql:8.0
    container_name: builder-wordpress-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: ${WP_DB_PASSWORD:-wordpress}
    volumes:
      - wordpress_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # WordPress Multisite
  wordpress:
    image: wordpress:6-php8.2-apache
    container_name: builder-wordpress
    restart: unless-stopped
    depends_on:
      wordpress-db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: wordpress-db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD:-wordpress}
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ALLOW_MULTISITE', true);
        define('MULTISITE', true);
        define('SUBDIRECTORY_INSTALL', true);
        define('DOMAIN_CURRENT_SITE', '${WP_DOMAIN:-localhost}');
        define('PATH_CURRENT_SITE', '/');
        define('SITE_ID_CURRENT_SITE', 1);
        define('BLOG_ID_CURRENT_SITE', 1);
    volumes:
      - wordpress_data:/var/www/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-admin/install.php"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: builder-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      wordpress:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-builder}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-builder}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      NODE_ENV: production
      PORT: 4000
      # WordPress configuration - Real mode (no mock)
      WP_MULTISITE_URL: ${WP_MULTISITE_URL:-http://wordpress}
      WP_PUBLIC_URL: ${WP_PUBLIC_URL:-https://1smartersite.com}
      WP_PATH: /var/www/html
      WP_CLI_PATH: wp
      # WordPress DB credentials for WP-CLI (must match wordpress container)
      WORDPRESS_DB_HOST: wordpress-db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD:-wordpress}
      WORDPRESS_DB_NAME: wordpress
      # Set WP_MOCK_MODE=true to use mock mode instead of real WordPress
      WP_MOCK_MODE: "true"
    volumes:
      - wordpress_data:/var/www/html:rw
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: builder-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal

  nginx:
    image: nginx:alpine
    container_name: builder-nginx
    restart: unless-stopped
    depends_on:
      - web
      - api
      - wordpress
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - internal

  certbot:
    image: certbot/certbot
    container_name: builder-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - internal

volumes:
  postgres_data:
  redis_data:
  wordpress_data:
  wordpress_db_data:
  certbot_data:
  certbot_www:

networks:
  internal:
    driver: bridge
