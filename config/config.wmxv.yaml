# KMGI Radio Automation - WMXV-HD3 Configuration
# Server: DeskTop-0OH2BPL (10.1.10.199)
#
# INSTALL: Copy KMGI folder to C:\KMGI on the server
# ACCESS: http://10.1.10.199:5000 from any computer on network

# =============================================================================
# FILE PATHS - UPDATE THESE
# =============================================================================

paths:
  # Your music library location
  music_library: "\\\\DeskTop-0OH2BPL\\WMXV-HD3"

  # Folder to watch for NEW music downloads
  # Update this to wherever you download new songs
  # Example: "C:\\Users\\Radio\\Downloads"
  # Example: "\\\\DeskTop-0OH2BPL\\WMXV-HD3\\New Music"
  watch_folder: "C:\\Users\\Radio\\Downloads"

  # Quarantine folder for files that fail processing
  quarantine: "C:\\KMGI\\quarantine"

  # KMGI internal database
  app_database: "C:\\KMGI\\data\\kmgi.db"

# =============================================================================
# OP-X DATABASE - UPDATE THIS PATH
# =============================================================================

opx:
  # Find your OP-X database: usually Library.mdb
  # Check OP-X Settings â†’ Database for exact location
  database: "C:\\OP-X\\Data\\Library.mdb"

  version: "3.0"
  library_table: "Library"

  # Fields to sync between KMGI and OP-X
  sync_fields:
    - title
    - artist
    - album
    - genre
    - category
    - tempo
    - tempo_bpm
    - intro_seconds
    - outro_seconds
    - gender
    - mood
    - explicit

# =============================================================================
# FILE WATCHER (for new music)
# =============================================================================

nurpe:
  # Same as watch_folder above
  downloads: "C:\\Users\\Radio\\Downloads"

  # File types to process
  extensions:
    - .mp3
    - .wav
    - .flac
    - .m4a

  # Auto-analyze and categorize new files
  auto_categorize: true

  # Move files to organized library (true) or copy (false)
  move_files: true

# =============================================================================
# FILE ORGANIZATION
# =============================================================================

organization:
  # Where to organize music
  root: "\\\\DeskTop-0OH2BPL\\WMXV-HD3"

  # Folder structure template
  # {category} = Current, Gold, etc.
  # {genre} = Pop, Rock, R&B, etc.
  # {artist} = Artist name
  structure: "{category}\\{genre}\\{artist}"

  # How to name files
  filename: "{artist} - {title}"

# =============================================================================
# WEB DASHBOARD
# =============================================================================

web:
  # 0.0.0.0 = accessible from any computer on network
  host: "0.0.0.0"
  port: 5000

  # Access URLs:
  #   On server:  http://localhost:5000
  #   On network: http://10.1.10.199:5000

  debug: false
  secret_key: "wmxv-change-this-to-something-random"

# =============================================================================
# ROTATION CATEGORIES
# =============================================================================

categories:
  Current:
    code: "CUR"
    color: "#FF6B6B"
    priority: 100
    description: "New releases - heavy rotation"

  Recurrent:
    code: "REC"
    color: "#4ECDC4"
    priority: 80
    description: "Recent hits moving down"

  Power Gold:
    code: "PWG"
    color: "#FFE66D"
    priority: 60
    description: "All-time hits"

  Gold:
    code: "GLD"
    color: "#95E1D3"
    priority: 40
    description: "Classic hits"

  Deep Cut:
    code: "DPC"
    color: "#A8D8EA"
    priority: 20
    description: "Album tracks"

# =============================================================================
# AUDIO ANALYSIS
# =============================================================================

analysis:
  enabled: true
  min_confidence: 0.5

# =============================================================================
# AUDIT & REPORTING
# =============================================================================

audit:
  reports_folder: "C:\\KMGI\\reports"
  auto_weekly_report: true
  weekly_report_day: 0  # Monday

# =============================================================================
# LOGGING
# =============================================================================

logging:
  level: "INFO"
  file: "C:\\KMGI\\logs\\kmgi.log"

# Path to rotation rules
rules_path: "C:\\KMGI\\config\\rules.yaml"
