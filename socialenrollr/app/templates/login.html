{% extends "base.html" %}
{% block title %}Login - {{ brand.app_name }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>{{ brand.app_name }}</h2>
        <p class="subtitle">Sign in to your account</p>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Sign In</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <form method="POST" action="/auth/login" id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <form method="POST" action="/auth/register" id="register-form" style="display:none;">
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="reg-company">Company Name</label>
                <input type="text" id="reg-company" name="company_name">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
    </div>
</div>

{% block scripts %}
<script>
document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const tab = this.dataset.tab;
        document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
        document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
    });
});
</script>
{% endblock %}
{% endblock %}
